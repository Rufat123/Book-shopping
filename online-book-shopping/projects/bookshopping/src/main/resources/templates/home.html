<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Giris</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="menu :: menu"></div>
<div class="container">
<h1>Kitb alış-verişi saytmıza xoş gəlmisiniz</h1>
<a th:if="${username}" class="btn btn-primary" th:href="@{/books}">Kitablarin siyahisi</a>
<a class="btn btn-warning" th:href="@{/customer}">Kitb alış-verişinə başla</a>
<a th:if="${username}" class="btn btn-success" th:href="@{/orders}">Sifarişlərim</a>
<a th:if="${username}" class="btn btn-danger" th:href="@{/logout}">Çıxış</a>
<a th:unless="${username}" class="btn btn-success" th:href="@{/show-login}">Giriş</a>
</div>

</body>
</html>
