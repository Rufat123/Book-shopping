<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${header}"></title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<style type="text/css">
#book-registr-form {
	width: 300px;
	margin: auto;
}

.error-message {
	color: red;
	font-family: times new roman;
}
</style>
</head>
<body>

	<div th:replace="menu :: menu"></div>

	<h1 th:text="${header}" style="text-align: center; color: green">Yeni
		kitab</h1>

	<form th:action="@{/books/new-book-process}" method="POST"
		th:object="${book}" id="book-registr-form" enctype="multipart/form-data">

		<input type="hidden" th:field="*{id}">

		<div class="form-group">
			<label for="book-name">Ad: </label>
			<input class="form-control" id="book-name" th:field="*{name}"> <span
				class="error-message" th:if="${#fields.hasErrors('name')}"
				th:errors="*{name}"></span>
		</div>

		<div class="form-group">
			<label for="book-description">Təsvir: </label>
			<textarea class="form-control" id="book-description"
				th:field="*{description}"></textarea>
			<span class="error-message"
				th:if="${#fields.hasErrors('description')}"
				th:errors="*{description}"></span>
		</div>

		<div class="form-group">
			<label for="book-price">Qiymət: </label>
			<input class="form-control" type="number" id="book-price" th:field="*{price}"> <span
				class="error-message" th:if="${#fields.hasErrors('price')}"
				th:errors="*{price}"></span>
		</div>

		<div class="form-group">
			<label for="book-author">Müəllif: </label>
			<input class="form-control" id="book-author" th:field="*{author}">
			<span class="error-message" th:if="${#fields.hasErrors('author')}"
				th:errors="*{author}"></span>
		</div>

		<div class="form-group">
			<label for="book-page-count">Səhifə sayı: </label>
			<input class="form-control" type="number" id="book-page-count"
				th:field="*{pageCount}"> <span class="error-message"
				th:if="${#fields.hasErrors('pageCount')}" th:errors="*{pageCount}"></span></div>


			<div class="form-group">
				<label for="book-image">Şəkil: </label>
				<input class="form-control" type="file" id="book-image"
				name="imageFile" accept="image/x-png,image/ipeg,image/jpg">
			</div>

			<input class="btn btn-success" type="submit" value="Yadda saxla">
	</form>
	<a th:href="@{/books}">Kitablarin siyahisi</a>
</body>
</html>
